<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API Firebird</title>
    <!-- Usando Tailwind CSS para um estilo rápido e limpo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Cliente para API Firebird</h1>

        <!-- Formulário para enviar a query -->
        <form id="queryForm" class="space-y-6">
            <div>
                <label for="query" class="block text-sm font-medium text-gray-600 mb-1">Query SQL:</label>
                <textarea id="query" name="query" rows="4" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ex: SELECT * FROM CLIENTES WHERE CODIGO = ?"></textarea>
            </div>

            <div>
                <label for="params" class="block text-sm font-medium text-gray-600 mb-1">Parâmetros (JSON Array):</label>
                <input type="text" id="params" name="params" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder='Ex: [10] ou ["NOME DO CLIENTE"]'>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
                Executar Query
            </button>
        </form>

        <!-- Área para exibir o resultado -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-2 text-gray-700">Resultado:</h2>
            <pre id="result" class="bg-gray-900 text-green-400 p-4 rounded-md overflow-x-auto text-sm min-h-[100px]"></pre>
        </div>
    </div>

    <script>
        // Adiciona um listener para o evento de submit do formulário
        document.getElementById('queryForm').addEventListener('submit', async (event) => {
            // Previne o comportamento padrão do formulário (recarregar a página)
            event.preventDefault();

            const queryText = document.getElementById('query').value;
            const paramsText = document.getElementById('params').value;
            const resultElement = document.getElementById('result');

            // Limpa o resultado anterior
            resultElement.textContent = 'Carregando...';

            let paramsArray = [];
            try {
                // Tenta converter o texto dos parâmetros em um array JavaScript
                if (paramsText.trim() !== '') {
                    paramsArray = JSON.parse(paramsText);
                }
            } catch (error) {
                resultElement.textContent = `Erro: Parâmetros em formato JSON inválido.\nExemplo válido: [10, "TEXTO"]`;
                resultElement.classList.remove('text-green-400');
                resultElement.classList.add('text-red-400');
                return;
            }

            try {
                // Faz a requisição para a sua API
                const response = await fetch('http://localhost:3000/table/query', {
                    method: 'POST', // O método da requisição
                    headers: {
                        'Content-Type': 'application/json', // Informa que estamos enviando JSON
                    },
                    // O corpo da requisição, convertido para uma string JSON
                    body: JSON.stringify({
                        query: queryText,
                        params: paramsArray
                    })
                });

                // Converte a resposta da API para JSON
                const data = await response.json();

                // Formata o JSON para exibição bonita (com indentação)
                resultElement.textContent = JSON.stringify(data, null, 2);

                // Define a cor do texto com base no sucesso ou erro da resposta
                if (!response.ok) {
                    resultElement.classList.remove('text-green-400');
                    resultElement.classList.add('text-red-400');
                } else {
                    resultElement.classList.remove('text-red-400');
                    resultElement.classList.add('text-green-400');
                }

            } catch (error) {
                // Captura erros de rede (ex: API offline)
                console.error('Erro na requisição:', error);
                resultElement.textContent = `Não foi possível conectar à API.\nVerifique se ela está rodando em http://localhost:3000.\n\nDetalhes: ${error.message}`;
                resultElement.classList.remove('text-green-400');
                resultElement.classList.add('text-red-400');
            }
        });
    </script>
</body>
</html>
